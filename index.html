<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div id="target"></div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/ractive"></script>

	<script id="template" type="text/ractive">
		<h1>{{title}}</h1>
		<p>{{subtitle}}</p>

		<table class="table">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Is Minor</th>
				<th>Action</th>
			</tr>
			{{#each people}}
			<tr>
				<td>{{name}}</td>
				<td>{{age}}</td>
				<td>{{isMinor}}</td>
				<td><a href="#" on-click="@.edit(this, @index)">Edit</a></td>
			</tr>
			{{/each}}
		</table>
	</script>

	<script>
		var people = [
			{ name: 'Cody Winton', age: 25, isMinor: false },
			{ name: 'Noah Holtkamp', age: 21, isMinor: false },
			{ name: 'Hollis Medley', age: 17, isMinor: true },
			{ name: 'Jessica Harris', age: 31, isMinor: false }
		];

		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: {
				title: 'My Awesome Website',
				subtitle: 'Using Ractive to make things awesome',
				people: people
			},
			edit: function (person, index) {

				var input = prompt("Edit Name", person.name);

				if (input) {
					person.name = input;
				}

				ractive.set('people[' + index + ']', person);
			}
		});

	</script>
</body>

</html>
