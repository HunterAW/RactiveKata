<!DOCTYPE html>
<head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>

<html>
	<body>
	
		<h1>My First Heading</h1>
		<p>My first paragraph.</p>

		<div id="target"></div>

		<script src="https://cdn.jsdelivr.net/npm/ractive"></script>

		<script id="template" type="text/ractive">
			<p>{{greeting}}, {{name}}!</p>
		</script>

		<script>
			var ractive = new Ractive({
				target: '#target',
				template: '#template',
				data: { greeting: 'Goodbye', name: 'Earth' },
				people: [
					{ name: "Timmy", age: 12, isMinor: true },
					{ name: "Tammy", age: 25, isMinor: false },
					{ name: "Bobby", age: 90, isMinor: false },
					{ name: "Lory", age: 29, isMinor: false },
					{ name: "Philly", age: 1, isMinor: true }			
			],
			});
		</script>
	</body>
</html>
